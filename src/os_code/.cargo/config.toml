[unstable]
build-std = ["core", "alloc", "compiler_builtins", "panic_abort"]
build-std-features = ["compiler-builtins-mem"]

[build]
target = "i686-unknown-bare_metal.json"
rustflags="--emit=obj -Crelocation-model=static -Ccode-model=kernel"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[profile.dev]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true
